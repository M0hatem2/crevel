<div class="min-h-screen flex items-center justify-center bg-[#0d1413] px-4">
  <div class="w-full max-w-md bg-[#081110] border border-[#1e2f2d] rounded-xl shadow-lg p-6">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-white mb-2">{{ 'AUTH.FORGOT_PASSWORD.TITLE' | translate }}</h2>
      <p class="text-gray-400 text-sm">{{ 'AUTH.FORGOT_PASSWORD.SUBTITLE' | translate }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="forgotForm" (ngSubmit)="submitForgotPassword()" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-300 text-sm mb-1">{{ 'AUTH.FORGOT_PASSWORD.EMAIL' | translate }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [placeholder]="'AUTH.FORGOT_PASSWORD.EMAIL_PLACEHOLDER' | translate"
          class="w-full px-3 py-2 rounded-lg bg-[#0d1413] border border-[#1e2f2d] text-white focus:outline-none focus:border-[#00c896]"
          [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
        >
        <div class="text-red-500 text-xs mt-1" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          <div *ngIf="forgotForm.get('email')?.errors?.['required']">{{ 'AUTH.FORGOT_PASSWORD.EMAIL_REQUIRED' | translate }}</div>
          <div *ngIf="forgotForm.get('email')?.errors?.['email']">{{ 'AUTH.FORGOT_PASSWORD.EMAIL_INVALID' | translate }}</div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-[#00c896] hover:bg-[#00a67f] text-white font-medium py-2 px-4 rounded-lg transition flex items-center justify-center"
          [disabled]="loading || forgotForm.invalid"
        >
          <span *ngIf="loading" class="animate-spin border-2 border-white border-t-transparent rounded-full w-4 h-4 mr-2"></span>
          {{ 'AUTH.FORGOT_PASSWORD.SEND_RESET_LINK' | translate }}
        </button>
      </div>
    </form>

    <!-- Success Message -->
    <div class="mt-4 p-3 rounded-lg bg-green-900/30 border border-green-600 text-green-400 text-sm flex items-center space-x-2" *ngIf="successMsg">
      <i class="fas fa-check-circle"></i>
      <span>{{ successMsg }}</span>
    </div>

    <!-- Error Message -->
    <div class="mt-4 p-3 rounded-lg bg-red-900/30 border border-red-600 text-red-400 text-sm flex items-center space-x-2" *ngIf="errorMsg">
      <i class="fas fa-exclamation-triangle"></i>
      <span>{{ errorMsg }}</span>
    </div>

    <!-- Back to Login -->
    <div class="text-center mt-4">
      <a routerLink="/auth/login" class="text-[#00c896] hover:underline flex items-center justify-center gap-2 text-sm">
        <i class="fas fa-arrow-left"></i>
        {{ 'AUTH.FORGOT_PASSWORD.BACK_TO_LOGIN' | translate }}
      </a>
    </div>
  </div>
</div>
