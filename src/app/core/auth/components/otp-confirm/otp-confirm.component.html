<div class="min-h-screen flex items-center justify-center bg-[#0d1413] px-4">
  <div class="  min-w-3xl bg-[#081110] border border-[#1e2f2d] rounded-xl shadow-lg p-6">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-white mb-2">{{ 'AUTH.OTP_CONFIRM.TITLE' | translate }}</h2>
      <p class="text-gray-400 text-sm">{{ 'AUTH.OTP_CONFIRM.SUBTITLE' | translate }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="otpForm" (ngSubmit)="submitOtp()" class="space-y-4">
      <!-- OTP Input -->
      <div>
        <label for="otp" class="block mb-2 text-sm font-medium text-gray-300">{{ 'AUTH.OTP_CONFIRM.OTP_CODE' | translate }}</label>
        <input
          type="text"
          id="otp"
          formControlName="otp"
          [placeholder]="'AUTH.OTP_CONFIRM.OTP_PLACEHOLDER' | translate"
          maxlength="6"
          class="w-full px-4 py-2 rounded-lg border border-[#1e2f2d] bg-[#0d1413] text-white placeholder-gray-500 focus:ring-2 focus:ring-[#00c896] focus:border-[#00c896] outline-none"
          [class.border-red-500]="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched"
        >
        <div class="mt-1 text-sm text-red-500" *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
          <div *ngIf="otpForm.get('otp')?.errors?.['required']">{{ 'AUTH.OTP_CONFIRM.OTP_REQUIRED' | translate }}</div>
          <div *ngIf="otpForm.get('otp')?.errors?.['pattern']">{{ 'AUTH.OTP_CONFIRM.OTP_INVALID' | translate }}</div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex items-center gap-3">
        <button
          type="submit"
          class="flex-1 bg-[#00c896] hover:bg-[#00a67f] text-white font-medium py-2 px-4 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="loading || otpForm.invalid"
        >
          <span *ngIf="loading" class="animate-spin border-2 border-white border-t-transparent rounded-full w-4 h-4 inline-block mr-2"></span>
          {{ 'AUTH.OTP_CONFIRM.VERIFY' | translate }}
        </button>

        <button
          type="button"
          class="flex-1 bg-gray-700 hover:bg-gray-600 text-gray-200 font-medium py-2 px-4 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          (click)="resendOtp()"
          [disabled]="loading"
        >
          <span *ngIf="loading" class="animate-spin border-2 border-white border-t-transparent rounded-full w-4 h-4 inline-block mr-2"></span>
          {{ 'AUTH.OTP_CONFIRM.RESEND_OTP' | translate }}
        </button>
      </div>
    </form>

    <!-- Success Message -->
    <div class="mt-4 p-3 rounded-lg bg-green-600/20 border border-green-500 text-green-400 flex items-center gap-2" *ngIf="successMsg">
      <i class="fas fa-check-circle"></i>
      {{ successMsg }}
    </div>

    <!-- Error Message -->
    <div class="mt-4 p-3 rounded-lg bg-red-600/20 border border-red-500 text-red-400 flex items-center gap-2" *ngIf="errorMsg">
      <i class="fas fa-exclamation-triangle"></i>
      {{ errorMsg }}
    </div>

    <!-- Back to Login -->
    <div class="text-center mt-6">
      <a routerLink="/auth/user-login" class="text-sm text-gray-400 hover:text-[#00c896] transition">
        <i class="fas fa-arrow-left ml-1"></i>
        {{ 'AUTH.FORGOT_PASSWORD.BACK_TO_LOGIN' | translate }}
      </a>
    </div>
  </div>
</div>
