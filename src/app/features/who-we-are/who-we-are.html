<section class="text-white relative p-16 px-6 md:px-16 text-center bg-cover bg-center bg-no-repeat"
    [class.arabic-font]="currentLanguage === 'ar'" [dir]="currentLanguage === 'ar' ? 'rtl' : 'ltr'">

    <!-- Overlay -->
    <div class="overlay absolute inset-0"
        style="background-image: url('assets/point light.png'); background-size: contain; background-position: center;">
    </div>
    <div class="mx-auto space-y-6 max-w-4xl text-center">
        <!-- العنوان -->
        <h2 class="text-4xl md:text-5xl font-bold text-[#57c4c1] uppercase tracking-wider pb-6 line">
            {{ 'ABOUT.WHO_WE_ARE.TITLE' | translate }}
        </h2>

        <!-- الوصف -->
        <p class="text-lg leading-relaxed text-gray-100">
            {{ 'ABOUT.WHO_WE_ARE.DESCRIPTION' | translate }}
        </p>

        <!-- خط فاصل -->

    </div>

</section>
