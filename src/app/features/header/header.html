<section class="relative  h-screen  bg-[#041f1e] text-white overflow-hidden"
    [dir]="currentLanguage === 'ar' ? 'rtl' : 'ltr'">
    <!-- خلفيات ديكورية عامة -->
    <img src="assets/Light Nav bar.png" class="absolute top-0 left-1/2 transform -translate-x-1/2 w-[50%] z-0"
        alt="Navbar Light" />

    <!-- النجوم (بعيدة عن الشخص) -->
    <img src="assets/Stars.png" [class]="currentLanguage === 'ar' ? 'right-10' : 'left-10'"
        class="w-[10%] z-0 opacity-50 absolute top-20" alt="Stars Left" />
    <img src="assets/Star-.png" [class]="currentLanguage === 'ar' ? 'left-10' : 'right-10'"
        class="w-[8%] z-0 opacity-50 absolute top-40" alt="Stars Right" />
    <img src="assets/Stars.png" [class]="currentLanguage === 'ar' ? 'right-30' : 'left-30'"
        class="w-[8%] z-0 opacity-50 absolute bottom-10" alt="Stars Right" />

    <!-- المحتوى الرئيسي -->
    <div class="relative z-10 w-full min-h-screen flex items-center">
        <div class="w-full px-6 md:px-16 pt-16 grid grid-cols-1 md:grid-cols-2 gap-10 items-center">

            <!-- النصوص -->
            <div class="space-y-6"
                [class]="currentLanguage === 'ar' ? 'text-center md:text-right' : 'text-center md:text-left'">
                <h1 class="text-3xl md:text-4xl leading-tight" [class]="currentLanguage === 'ar' ? 'arabic-font' : ''">
                    <span class="text-[#57c4c1]">{{ 'HEADER.TITLE' | translate }}</span><br />
                    {{ 'HEADER.SUBTITLE' | translate }}
                </h1>

                <!-- أيقونات سوشيال -->
                <div class="flex gap-4 pt-4  text-center justify-center md:justify-start">
                    <a *ngFor="let socialLink of socialMediaLinks" [href]="socialLink.url"
                        [class]="getSocialIconClasses(socialLink.platform)" class="text-white px-6 text-xl transition">
                        <i [class]="getSocialIconClass(socialLink.platform)"></i>
                    </a>
                </div>
            </div>

            <!-- صورة الشخص مع الشبكة ورا -->
            <div class="flex justify-center relative">
                <!-- الشبكة -->
                <img src="assets/grid.png"
                    class="absolute top-1/2 w-[70%] -translate-x-1/2 -translate-y-1/2 opacity-30 z-0"
                    [class]="currentLanguage === 'ar' ? 'right-80' : 'left-80'" alt="Grid Background" />
                <!-- صورة الشخص -->
                <img src="assets/person.png" alt="Cyber Character"
                    class="relative w-[270px] md:w-[300px] rounded-full z-10" />
            </div>
        </div>
    </div>



    <!-- الموجة -->
    <img src="assets/wave (3).png" class="block w-full -mt-1 z-10 relative" alt="Wave" />
</section>
