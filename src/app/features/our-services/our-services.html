<section class="text-white py-10 px-6 md:px-16" [class.arabic-font]="currentLanguage === 'ar'"
  [dir]="currentLanguage === 'ar' ? 'rtl' : 'ltr'">
  <div class="mx-auto max-w-7xl">
    <!-- Loading -->
    <div *ngIf="loading" class="text-center text-lg text-gray-400 animate-pulse">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- Error message -->
    <div *ngIf="error && !loading"
      class="text-center text-red-400 text-lg mb-6 p-4 bg-red-900/20 rounded-lg border border-red-500/30">
      <i class="fa-solid fa-exclamation-triangle mr-2"></i>
      {{ error }}
    </div>

    <!-- No services -->
    <div *ngIf="!loading && !error && services?.length === 0" class="text-center text-gray-500 text-xl font-medium">
      No services found.
    </div>

    <!-- Services grid -->
    <div *ngIf="!loading && displayedServices?.length" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let service of displayedServices"
        class="relative my-6 bg-gradient-to-br from-[#1b2a2a] to-[#0d1b1b] border border-[#52A3A7] rounded-2xl p-8 pt-16 text-center shadow-xl hover:scale-[1.05] transition-transform duration-300 ease-in-out group cursor-pointer"
        (click)="navigateToServiceDetails(service)">

        <!-- Icon -->
        <div
          class="absolute -top-11 {{currentLanguage === 'ar' ? '  right-1/2 translate-x-1/20 ' : 'left-1/2'}} transform -translate-x-1/2 bg-[#52A3A7] text-white p-6 w-22 h-22 rounded-full shadow-[0_0_35px_#52A3A7] group-hover:rotate-6 transition duration-300 text-3xl">
          <i class="fa-solid {{service.icon || 'fa-solid fa-gear' }} font-2xl"></i>
        </div>

        <!-- Title -->
        <h3 class="text-2xl font-bold uppercase mb-4 text-[#57c4c1] tracking-wide">
          {{ currentLanguage === 'ar' ? service.title_ar : service.title_en }}
        </h3>

        <!-- Description -->
        <p class="text-gray-300 text-sm leading-relaxed tracking-wide line-clamp-4 overflow-hidden">
          {{ currentLanguage === 'ar' ? service.description_ar : service.description_en }}
        </p>
      </div>
    </div>
  </div>
</section>
