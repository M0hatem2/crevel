<div class="blog-header  " style="font-family: 'Lalezar', cursive;">
        <!-- خلفية متحركة مع تأثيرات الإضاءة -->
      <div class="absolute inset-0">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-[#57c4c1] rounded-full opacity-10 blur-3xl animate-pulse"></div>
            <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-blue-400 rounded-full opacity-10 blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-purple-400 rounded-full opacity-5 blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
      </div>

      <!-- عناصر مضيئة متحركة -->
      <div class="absolute inset-0">
            <div class="absolute top-20 left-20 w-2 h-2 bg-[#57c4c1] rounded-full animate-ping opacity-75"></div>
            <div class="absolute top-40 right-32 w-3 h-3 bg-blue-400 rounded-full animate-ping opacity-60" style="animation-delay: 0.5s;"></div>
            <div class="absolute bottom-32 left-1/3 w-2 h-2 bg-purple-400 rounded-full animate-ping opacity-80" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-20 right-20 w-4 h-4 bg-cyan-300 rounded-full animate-ping opacity-50" style="animation-delay: 1.5s;"></div>
      </div>
      <div class="blog-header__content px-20">
            <h1 class="blog-header__title justify-start">
                  {{ getTranslation('BLOG.HEADER.TITLE') || 'The Future of Marketing, One Post at a Time' }}
            </h1>
            <p class="blog-header__subtitle">
                  {{ getTranslation('BLOG.HEADER.SUBTITLE') || 'Explore the latest in branding, social media, design, and more to elevate your digital presence.' }}
            </p>
            <div class="blog-header__actions">
                  <button routerLink="/services" class="btn btn--outline">{{ getTranslation('BLOG.HEADER.BUTTONS.READ_MORE') || 'Read more' }}</button>
                  <button class="btn btn--primary" (click)="onExploreInsights()">{{ getTranslation('BLOG.HEADER.BUTTONS.EXPLORE_INSIGHTS') || 'Explore Insights' }}</button>
            </div>
      </div>
</div>
