<section class="px-4 md:px-32 py-10 text-white flex justify-center flex-col"
    [dir]="currentLanguage === 'ar' ? 'rtl' : 'ltr'">
    <!-- العنوان -->
    <h2 class="text-4xl md:text-5xl font-bold text-[#57c4c1] uppercase mb-16 tracking-wide p-6 line text-center"
        [class]="currentLanguage === 'ar' ? 'text-center ' : 'text-center'" style="font-family: 'Lalezar', cursive">
        {{ getTranslation('HOW_WE_SUCCEED.TITLE') || 'How We Succeed' }}
    </h2>

    <!-- الأعمدة -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
        <!-- Dynamic Cards -->
        <div *ngFor="let item of howWeSucceedData" class="p-8">
            <h3 class="text-2xl font-bold text-white uppercase mb-4"
                [class]="currentLanguage === 'ar' ? 'arabic-font' : ''">
                {{ currentLanguage === 'ar' ? item.title_ar : item.title_en }}
            </h3>
            <p class="text-gray-300 text-lg leading-relaxed" [class]="currentLanguage === 'ar' ? 'arabic-font' : ''">
                {{ currentLanguage === 'ar' ? item.description_ar : item.description_en }}
            </p>
        </div>
    </div>
    <hr class="border-t-2 border-gray-600 w-3/4 mx-auto m-6" />

</section>
