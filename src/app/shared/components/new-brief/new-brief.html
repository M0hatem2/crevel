<div class="relative md:min-w-2xl ">
    <!-- Dark Theme Background -->
    <div class="absolute inset-0 bg-[#100f07]/40 backdrop-blur-xl rounded-2xl -z-10"></div>

    <!-- Form Container -->
    <form (ngSubmit)="sendRequest()"
        class="relative bg-[#1a1a1a]/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl  space-y-6  ">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-white mb-2">{{ 'COMMON.BRIEF_FORM.TITLE' | translate }}</h2>
            <p class="text-gray-300">{{ 'COMMON.BRIEF_FORM.SUBTITLE' | translate }}</p>
        </div>

        <!-- Close Button -->
        <button (click)="onClose()"
            class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-sm text-gray-300 hover:text-white hover:bg-white/30 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#06b6d4]/50 z-10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Form Fields -->
        <div class="space-y-6">
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-200 mb-2">{{ 'COMMON.BRIEF_FORM.PROJECT_NAME' | translate }}</label>
                <div class="relative">
                    <input [(ngModel)]="projectName" name="projectName" type="text" required
                        class="w-full pl-4 pr-4 py-3 border border-gray-600 rounded-xl focus:ring-2 focus:ring-[#06b6d4] focus:border-[#06b6d4] transition-all duration-200 bg-[#2a2a2a]/80 backdrop-blur-sm text-white placeholder-gray-400"
                        [placeholder]="'COMMON.BRIEF_FORM.PROJECT_NAME_PLACEHOLDER' | translate" />
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="relative">
                <label class="block text-sm font-semibold text-gray-200 mb-2">{{ 'FORMS.EMAIL_ADDRESS' | translate }}</label>
                <div class="relative">
                    <input [(ngModel)]="email" name="email" type="email" required
                        class="w-full pl-4 pr-4 py-3 border border-gray-600 rounded-xl focus:ring-2 focus:ring-[#06b6d4] focus:border-[#06b6d4] transition-all duration-200 bg-[#2a2a2a]/80 backdrop-blur-sm text-white placeholder-gray-400"
                        [placeholder]="'FORMS.BRIEF_FORM.EMAIL_PLACEHOLDER' | translate" />
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="relative">
                <label class="block text-sm font-semibold text-gray-200 mb-2">{{ 'FORMS.BRIEF_FORM.PROJECT_DESCRIPTION' | translate }}</label>
                <div class="relative">
                    <textarea [(ngModel)]="description" name="description" rows="4" required
                        class="w-full px-4 py-3 border border-gray-600 rounded-xl focus:ring-2 focus:ring-[#06b6d4] focus:border-[#06b6d4] transition-all duration-200 bg-[#2a2a2a]/80 backdrop-blur-sm text-white placeholder-gray-400 resize-none"
                        [placeholder]="'FORMS.BRIEF_FORM.PROJECT_DESCRIPTION_PLACEHOLDER' | translate">
                    </textarea>
                </div>
            </div>

            <div class="relative">
                <label class="block text-sm font-semibold text-gray-200 mb-2">{{ 'FORMS.BRIEF_FORM.MOBILE_NUMBER' | translate }}</label>
                <div class="relative">
                    <input [(ngModel)]="mobileNumber" name="mobileNumber" type="tel" required
                        class="w-full pl-4 pr-4 py-3 border border-gray-600 rounded-xl focus:ring-2 focus:ring-[#06b6d4] focus:border-[#06b6d4] transition-all duration-200 bg-[#2a2a2a]/80 backdrop-blur-sm text-white placeholder-gray-400"
                        [placeholder]="'FORMS.BRIEF_FORM.MOBILE_NUMBER_PLACEHOLDER' | translate" />
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="relative">
                <label class="block text-sm font-semibold text-gray-200 mb-2">{{ 'FORMS.BRIEF_FORM.BUDGET' | translate }}</label>
                <div class="relative">
                    <input [(ngModel)]="budget" name="budget" type="number" required
                        class="w-full pl-4 pr-4 py-3 border border-gray-600 rounded-xl focus:ring-2 focus:ring-[#06b6d4] focus:border-[#06b6d4] transition-all duration-200 bg-[#2a2a2a]/80 backdrop-blur-sm text-white placeholder-gray-400"
                        [placeholder]="'FORMS.BRIEF_FORM.BUDGET_PLACEHOLDER' | translate" />
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-gradient-to-r from-[#173b3c] to-[#06b6d4] text-white py-4 px-6 rounded-xl font-semibold text-lg hover:from-[#1f4d4f] hover:to-[#0891b2] transition-all duration-300 transform hover:scale-[1.02] focus:ring-2 focus:ring-[#06b6d4] focus:ring-offset-2 shadow-lg hover:shadow-xl">
            <span class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
                {{ 'FORMS.BRIEF_FORM.SUBMIT_BRIEF' | translate }}
            </span>
        </button>
        <!-- Success Message -->
        <div *ngIf="done" class="mb-6 p-4 bg-green-900/20 border border-green-700/50 rounded-lg animate-fade-in">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-300">
                        {{ 'MESSAGES.BRIEF_SUBMITTED' | translate }}
                    </p>
                </div>
                <div class="ml-auto pl-3">

                    <button (click)="done = false"
                        class="inline-flex text-green-400 hover:text-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-md">
                        <span class="sr-only">{{ 'COMMON.DISMISS' | translate }}</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Additional Info -->
        <div class="text-center text-sm text-gray-400 mt-4">
            <p>{{ 'MESSAGES.FOLLOW_UP' | translate }}</p>
        </div>
    </form>
</div>
