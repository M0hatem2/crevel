<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8  text-white arabic-font">
  <div class="max-w-7xl mx-auto space-y-10">

    <!-- 🌀 Loading State -->
    <div *ngIf="loading" class="flex items-center justify-center min-h-[400px]">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- ⚠️ Error State -->
    <div *ngIf="errorMessage && !loading"
      class="bg-[#101a19] rounded-2xl shadow-2xl p-10 text-center border border-[#1e2f2d]/40">
      <i class="fa-solid fa-triangle-exclamation text-5xl text-red-500 mb-4"></i>
      <h2 class="text-2xl font-bold mb-3">Error</h2>
      <p class="text-gray-400 mb-6">{{ errorMessage }}</p>
      <button (click)="retryLoadPortfolio()"
        class="px-6 py-3 bg-gradient-to-r from-[#00FFC6] to-[#06b6d4] text-[#0d1413] rounded-xl font-semibold hover:opacity-90 transition-all">
        Try Again
      </button>
    </div>

    <!-- ✅ Portfolio Item -->
    <div *ngIf="portfolioItem && !loading && !errorMessage"
      class="  rounded-3xl p-6 md:p-10 shadow-2xl border border-[#1e2f2d]/40 relative overflow-hidden">

      <!-- 🖼️ Carousel -->
      <div *ngIf="hasImages()" class="relative group rounded-2xl overflow-hidden shadow-xl">
        <p
          class="absolute top-4 right-4 px-4 py-2 rounded-full bg-gradient-to-r from-[#173b3c] to-[#06b6d4] text-sm font-semibold shadow-lg">
          {{ portfolioItem.category }}
        </p>

        <img [src]="getCurrentImage()?.secure_url" [alt]="getCurrentImage()?.public_id || 'Portfolio image'"
          class="w-full h-[350px] md:h-[500px] object-cover transition-transform duration-700 ease-in-out group-hover:scale-105 rounded-2xl"
          (load)="onImageLoad(getCurrentImage()?.secure_url || '')"
          (error)="onImageError(getCurrentImage()?.secure_url || '')" />

        <!-- Spinner while loading -->
        <div *ngIf="imageLoadingStates[getCurrentImage()?.secure_url || '']"
          class="absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm">
          <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-transparent border-[#00FFC6]"></div>
        </div>

        <!-- Image load error -->
        <div *ngIf="imageErrorStates[getCurrentImage()?.secure_url || '']"
          class="absolute inset-0 flex flex-col items-center justify-center bg-black/60 text-gray-300">
          <i class="fa-solid fa-image text-5xl mb-3"></i>
          <p>Failed to load image</p>
        </div>

        <!-- Nav buttons -->
        <button type="button" *ngIf="allImages.length > 1"
          class="absolute left-5 top-1/2 -translate-y-1/2 bg-[#0d1413]/60 hover:bg-[#00FFC6]/30 backdrop-blur-lg w-12 h-12 flex items-center justify-center rounded-full shadow-lg transition-all"
          (click)="prevImage()">
          <i class="fas fa-chevron-left text-white text-lg"></i>
        </button>

        <button type="button" *ngIf="allImages.length > 1"
          class="absolute right-5 top-1/2 -translate-y-1/2 bg-[#0d1413]/60 hover:bg-[#00FFC6]/30 backdrop-blur-lg w-12 h-12 flex items-center justify-center rounded-full shadow-lg transition-all"
          (click)="nextImage()">
          <i class="fas fa-chevron-right text-white text-lg"></i>
        </button>

        <!-- Indicators -->
        <div *ngIf="allImages.length > 1" class="absolute bottom-5 left-1/2 -translate-x-1/2 flex gap-2">
          <div *ngFor="let image of allImages; let i = index" (click)="goToImage(i)"
            class="w-3 h-3 rounded-full cursor-pointer transition-all" [class.bg-[#00FFC6]]="isImageActive(i)"
            [class.bg-white/40]="!isImageActive(i)">
          </div>
        </div>
      </div>

      <!-- 🧩 Thumbnails -->
      <div *ngIf="allImages.length > 1" class="mt-6 flex justify-center gap-3 overflow-x-auto scrollbar-hide">
        <div *ngFor="let image of allImages; let i = index" (click)="goToImage(i)"
          class="w-20 h-20 rounded-xl overflow-hidden border-2 transition-all cursor-pointer"
          [class.border-[#00FFC6]]="isImageActive(i)" [class.border-white/20]="!isImageActive(i)">
          <img [src]="image.secure_url" class="w-full h-full object-cover hover:scale-105 transition-transform" />
        </div>
      </div>

      <!-- 🧠 Project Info -->
      <div class="mt-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-[#00FFC6] mb-2">
          {{ getCurrentTitle(portfolioItem) }}
        </h1>
        <p class="text-gray-400 max-w-3xl mx-auto">
          {{ getCurrentDescription(portfolioItem) }}
        </p>
      </div>

      <!-- 🔗 Links -->
      <div *ngIf="portfolioItem.productionUrl || portfolioItem.githubRepo"
        class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
        <a *ngIf="portfolioItem.productionUrl" [href]="portfolioItem.productionUrl" target="_blank"
          class="flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-[#00FFC6] to-[#06b6d4] text-[#0d1413] rounded-xl font-semibold shadow-md hover:scale-105 transition-all">
          <i class="fas fa-globe"></i>
          <span>Live Demo</span>
        </a>

        <a *ngIf="portfolioItem.githubRepo" [href]="portfolioItem.githubRepo" target="_blank"
          class="flex items-center justify-center gap-2 px-6 py-3 bg-[#101a19] text-white rounded-xl font-semibold shadow-md hover:bg-[#173b3c] hover:scale-105 transition-all">
          <i class="fab fa-github"></i>
          <span>Source Code</span>
        </a>
      </div>

      <!-- 🔙 Back -->
      <div class="mt-8 text-center justify-center flex">
        <button (click)="goBack()"
          class="flex items-center justify-center gap-2 px-8 py-4 bg-white/10 border border-white/20 text-white rounded-xl font-semibold hover:bg-white/20 hover:-translate-y-1 transition-all">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Portfolio</span>
        </button>
      </div>
    </div>

    <!-- 🕵️ Not Found -->
    <div *ngIf="!portfolioItem && !loading && errorMessage"
      class="bg-[#101a19] rounded-2xl shadow-xl p-10 text-center border border-[#1e2f2d]/40 ">
      <i class="fa-solid fa-magnifying-glass text-5xl text-[#00FFC6] mb-4"></i>
      <h2 class="text-2xl font-semibold mb-2">Project Not Found</h2>
      <p class="text-gray-400 mb-6">{{ errorMessage }}</p>
      <button (click)="goBack()"
        class="px-6 py-3  bg-gradient-to-r from-[#00FFC6] to-[#06b6d4] text-[#0d1413] rounded-xl font-semibold hover:opacity-90 transition-all">
        Back to Portfolio
      </button>
    </div>

  </div>
</div>
