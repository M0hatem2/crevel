<div class="language-switcher">
      <button class="lang-btn" [class.active]="currentLang === 'en'" (click)="switchLang('en')" title="English">
            EN
      </button>
      <button class="lang-btn" [class.active]="currentLang === 'ar'" (click)="switchLang('ar')" title="العربية">
            العربية
      </button>
</div>
