      <div class="pt-20 relative z-10">
            <h2 class="text-4xl md:text-5xl font-bold text-center text-white uppercase mb-4 tracking-wide blog-title">
                  {{ 'BLOG.TITLE' | translate }}
            </h2>
            <p class="text-lg md:text-xl text-white text-center mb-12 max-w-3xl mx-auto"

      </div>

      <h2 class="text-3xl md:text-4xl font-bold text-white mb-10 tracking-wide blog-heading">
            {{ 'MESSAGES.MOST_POPULAR' | translate }}
      </h2>
      <app-blogs-cards></app-blogs-cards>
</section>
